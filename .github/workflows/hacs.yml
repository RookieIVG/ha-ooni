name: HACS Action

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  hacs:
    name: HACS Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: HACS Action
        uses: hacs/action@main
        with:
          category: integration # Falls es ein Plugin ist, hier 'plugin' nutzen
